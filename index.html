<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 16</title>
</head>

<body class="body">
	<div class="wrapper">


		<header class="header">
			<h1 class="header__title">
				Lesson 16
			</h1>
		</header>


		<main class="main">

			<div class="appointment main__container">
				<h2 class="appointment__title">Make an appointment</h2>

				<form class="appointment__form" action="#">

					<div class="appointment__row">
						<div class="appointment__item">
							<input class="appointment__input" type="text" name="name" required placeholder="Name"
								autocomplete="off">
						</div>
						<div class="appointment__item">
							<input class="appointment__input" type="email" name="email" required placeholder="Email">
						</div>
					</div>

					<div class="appointment__row">
						<div class="appointment__item">
							<input class="appointment__input" type="tel" name="tel" required placeholder="Phone Number">
						</div>
						<div class="appointment__item">
							<input class="appointment__input" type="text" name="service" required placeholder="Select Service">
						</div>
					</div>

					<div class="appointment__textarea">
						<textarea class="appointment__input appointment__input_vertical-resize" name="pup"
							placeholder="Tell us about your puppers include his/her name"></textarea>
					</div>

					<div class="appointment__btn">
						<button class="appointment__button" type="submit">Make an Appointment</button>
					</div>

				</form>
			</div>


			<div class="summary main__container">
				<h2 class="summary__title">Summary</h2>
				<h3 class="summary__subtitle">Estimate Shipping and Tax</h3>
				<div class="summary__text">Enter your destination to get a shipping estimate.</div>

				<form class="summary__form" action="#">

					<div class="summary__items">
						<div class="summary__item">
							<label class="summary__label" for="country">Country</label>
							<select class="summary__input" name="country" id="country" required>
								<!-- валидатор ругаеться, если у первого инпута value не пустая -->
								<option selected value="">Ukraine</option>
								<option value="rus">Russian</option>
								<option value="bel">Belarus</option>
								<option value="other">Other country</option>
							</select>
						</div>
						<div class="summary__item">
							<label class="summary__label" for="state">State/Province</label>
							<input class="summary__input" type="text" id="state" required>
						</div>
						<div class="summary__item">
							<label class="summary__label" for="zip">Zip/Postal Code</label>
							<input class="summary__input" type="text" id="zip" required>
						</div>
					</div>

					<div class="summary__radios">
						<div class="summary__radio">
							<p class="summary__content">Standard Rate
							</p>
							<input class=" summary__input summary__input_or" id="del1" type="radio" name="delivery" checked>
							<label class="summary__label summary__label_or" for="del1">Price may vary depending on the
								item/destination. Shop Staff will contact you. $21.00
							</label>
						</div>
						<div class="summary__radio">
							<p class="summary__content">Pickup From Store</p>
							<input class=" summary__input summary__input_or" id="del2" type="radio" name="delivery">
							<label class="summary__label summary__label_or" for="del2">1234 Street Adress City Address, 1234
								$0.00
							</label>
						</div>
					</div>

					<div class="summary__discount">
						<h3 class="summary__subtitle summary__subtitle_mrg5">Apply Discount Code</h3>
						<div class="summary__item">
							<label class="summary__label" for="discount">Enter discount code</label>
							<input class="summary__input" type="text" id="discount" required>
						</div>
					</div>

					<div class="summary__btn">
						<button class="summary__button">Apply Discount</button>
					</div>

				</form>
			</div>


			<div class="customer main__container">
				<h3 class="customer__title">Registered Customers</h3>
				<p class="customer__text">If you have an account, sign in with your email address.</p>

				<form action="#" class="customer__form">

					<div class="customer__items">
						<div class="customer__item">
							<label class="customer__label" for="email">Email</label>
							<input class="customer__input" type="email" id="email" required>
						</div>
						<div class="customer__item">
							<label class="customer__label" for="password">Password</label>
							<input class="customer__input" type="password" id="password" required>
						</div>
					</div>

					<div class="customer__buttons">
						<div class="customer__btn">
							<button class="customer__button">Sign In</button>
						</div>
						<div class="customer__forgot-pasword">
							<a class="customer__link" href="#">Forgot Your Password?</a>
						</div>
					</div>

				</form>
			</div>


		</main>


		<footer class="footer">
			<div class="footer__text">Footer</div>
		</footer>


	</div>
</body>

</html>
